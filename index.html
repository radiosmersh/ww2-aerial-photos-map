<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWII Aerial Photography</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="userstyle.css"> <!-- Link to your custom CSS -->
</head>
<body>
    <div id="loader-container">
        <div class="spinner"></div>
        <div id="progress-info" class="hidden">
            <div id="progress-bar-container"><div id="progress-bar"></div></div>
        </div>
        <p id="loader-text">Initializing...</p>
    </div>

    <div id="map-container">
        <div id="map"></div>
        <div id="date-filter-controls" class="hidden">
            <h4>Filter by Date Range</h4>
            <div class="date-slider-group">
                <label for="startDateSlider">Start Date: <span id="startDateValue" class="date-value"></span></label>
                <input type="range" id="startDateSlider" name="startDateSlider" />
            </div>
            <div class="date-slider-group">
                <label for="endDateSlider">End Date: <span id="endDateValue" class="date-value"></span></label>
                <input type="range" id="endDateSlider" name="endDateSlider" />
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.min.js"></script>
    <script src="map_logic.js" defer></script>
</body>
</html>
